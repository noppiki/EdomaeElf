name: GitHub Pages デプロイ

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: go mod download

      - name: Build WebAssembly
        run: |
          export GOOS=js
          export GOARCH=wasm
          go build -ldflags="-s -w" -o docs/game.wasm miko_game_with_worshippers.go

      - name: Copy Go WASM runtime
        run: |
          # 簡単で確実な方法: バンドル済みファイルを使用
          echo "✅ バンドル済みwasm_exec.jsを使用"
          cp wasm_exec.js docs/
          
          # ファイルサイズを確認
          echo "✅ wasm_exec.js準備完了 ($(wc -c < docs/wasm_exec.js) bytes)"

      - name: Copy assets
        run: |
          if [ -d "assets" ]; then
            cp -r assets docs/
          fi

      - name: Create .nojekyll
        run: touch docs/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4