name: GitHub Pages デプロイ

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod download

      - name: Build WebAssembly
        run: |
          export GOOS=js
          export GOARCH=wasm
          go build -ldflags="-s -w" -o docs/game.wasm miko_game_with_worshippers.go

      - name: Copy Go WASM runtime
        run: |
          # Go 1.24+対応: 複数の方法でwasm_exec.jsを取得
          WASM_EXEC_JS="docs/wasm_exec.js"
          
          # 方法1: 標準パスから取得
          if [ -f "$(go env GOROOT)/misc/wasm/wasm_exec.js" ]; then
            echo "✅ 標準パスからwasm_exec.jsを取得"
            cp "$(go env GOROOT)/misc/wasm/wasm_exec.js" "$WASM_EXEC_JS"
          # 方法2: GitHubから直接ダウンロード
          else
            GO_VERSION=$(go version | grep -o 'go[0-9]\+\.[0-9]\+\.[0-9]\+' | head -1)
            if [ -n "$GO_VERSION" ]; then
              echo "✅ GitHub (${GO_VERSION})からwasm_exec.jsをダウンロード"
              curl -f -s -L -o "$WASM_EXEC_JS" "https://raw.githubusercontent.com/golang/go/${GO_VERSION}/misc/wasm/wasm_exec.js"
            else
              echo "❌ Go versionの取得に失敗"
              exit 1
            fi
          fi
          
          # ファイルが正常に取得できたか確認
          if [ ! -f "$WASM_EXEC_JS" ]; then
            echo "❌ wasm_exec.jsの取得に失敗"
            exit 1
          fi
          
          echo "✅ wasm_exec.js取得完了 ($(wc -c < "$WASM_EXEC_JS") bytes)"
          
      - name: Copy assets
        run: |
          if [ -d "assets" ]; then
            cp -r assets docs/
          fi

      - name: Create .nojekyll
        run: touch docs/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
